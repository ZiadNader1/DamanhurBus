<div class="contact-wrapper">
    <div class="contact-card">
        <header class="contact-header">
            <h1>تواصل معنا</h1>
            <p>نحن هنا للمساعدة في أي استفسار حول رحلتك</p>
        </header>

        <div class="contact-content">
            <!-- WhatsApp Group Section -->
            <div class="contact-item highlight">
                <div class="icon-box">
                    <i class="bi bi-whatsapp"></i>
                </div>
                <h3>انضم لمجموعة الواتساب</h3>
                <p>كن أول من يعرف بمواعيد الرحلات الجديدة والتحديثات</p>
                <a [href]="whatsappGroupLink" target="_blank" class="contact-btn whatsapp">
                    الانضمام الآن
                </a>
            </div>

            <!-- Phone Section -->
            <div class="contact-item">
                <div class="icon-box">
                    <i class="bi bi-telephone-outbound"></i>
                </div>
                <h3> رقم الاتصال</h3>
                <p>للتواصل المباشر والاستفسارات الطارئة</p>
                <a [href]="'tel:' + phoneNumber" class="contact-btn phone">
                    {{ phoneNumber }}
                </a>
            </div>
        </div>

        <footer class="contact-footer">
            <a routerLink="/" class="back-link">
                <i class="bi bi-arrow-right"></i> العودة للرئيسية
            </a>
        </footer>
    </div>
</div>
