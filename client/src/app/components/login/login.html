<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>لوحة تحكم المسؤول</h2>
            <p>يرجى تسجيل الدخول للوصول للبيانات</p>
        </div>

        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="admin@example.com"
                    required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="login-btn" [disabled]="loading">
                {{ loading ? 'جاري التحقق...' : 'دخول النظام' }}
            </button>

            <div class="error-msg" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
